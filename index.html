<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">

<body>
  <header>
    <h1 class="main_title">キャッチコピ-</h1>
  </header><!-- /header -->


  <section class="about wrapper">
    <h2 class="secound_title">About</h2>
    <p>
      COACHTEC（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
      プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」」</strong>でフリーランスエンジニアを目指すことができます。
    </p>
  </section><!-- /about -->


  <section class="blog wrapper">

    <h2 class="secound_title">ブログ</h2>
    <div class="grid">

      <a href="#">
        <div class="grid_item">
          <img src="img/blog__eyecatch1.jpg">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </a>

      <a href="#">
        <div class="grid_item">
          <img src="img/blog__eyecatch2.jpg">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </a>


      <a href="#">
        <div class="grid_item">
          <img src="img/blog__eyecatch3.jpg">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </a>

    </div>
  </section><!-- /blog -->

  <section>
    <h2 class="secound_title">問い合わせ</h2>
    <form class="info">

      <p>
        <label for="name" class="label">名前</label>
        <input type="text" name="name" id="name">
      </p>

      <p>
        <label for="email" class="label">メールアドレス</label>
        <input type="email" name="email" id="email">
      </p>

      <p>
        <label class="label" for="work">用件</label>
        <select id="work">
          <option>広告掲載について</option>
        </select>
      </p>

      <p>
        <label class="label" for="text_area">内容</label>
        <textarea id="text_area"></textarea>
      </p>


      <div class="action">
        <button class="deleate btn">削除</button>
        <button class="add btn">送信</button>
      </div>
    </form>
  </section>
</body>
</html>
